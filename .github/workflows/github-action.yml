name: Run Make Pull Request Report
on: pull_request

jobs:
  first-job:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: log test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          fetch-depth: 0
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh

